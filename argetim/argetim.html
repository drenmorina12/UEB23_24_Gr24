      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="header">
      <img class="logo" src="../images/logo1.png" />
      <nav class="nav-bar">
        <a href="../index.html">Ballina</a>

        <a href="../rreth-nesh/rreth-nesh.html">Rreth nesh</a>
      </nav>
    </div>
    <main id="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- <header>Argetimi</header> -->
        <ul>
          <li>
            <a href="#asosacioni">
              <span>Asosacioni</span>
            </a>
          </li>
          <li class="sidebar-active">
            <a href="#kuizi">
              <span>Kuizi</span>
            </a>
          </li>
          <li>
            <a href="#loja1">
              <span>Loja 1</span>
            </a>
          </li>
          <li>
            <a href="#loja2">
              <span>Loja 2</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <!-- Asosacioni -->
        <div id="asosacioni">
          <div class="asosacioni-text">
            <h3></h3>
          </div>
          <div class="asosacioni-content">
            <div class="asosacioni-buttons">
              <button class="asosacioni-button active" data-name="pergjithshem">
                Përgjithshëm
              </button>
              <button class="asosacioni-button" data-name="fizika">
                Fizikë
              </button>
              <button class="asosacioni-button" data-name="matematika">
                Matematikë
              </button>

              <button class="reset-button">Reset</button>
            </div>
            <div class="asosacioni-table-container">
              <div id="asosacioni-table"></div>
            </div>
          </div>
        </div>

        <!-- Kuizi -->
        <div id="kuizi">
          <div class="kuizi-text">
            <h3>KUIZI TEXT</h3>
          </div>
          <div class="start-screen">
            <button id="start-button" onclick="playAudio1()">Fillo !</button>
          </div>
          <div id="display-container">
            <div class="header">
              <div class="number-of-count">
                <span class="number-of-question">1 nga 3 pyetje</span>
              </div>
              <div class="timer-div">
                <img src="../images/timer-icon.svg" />
                <span class="time-left">10s</span>
              </div>
            </div>
            <div id="container"></div>
            <button id="next-button">Pyetja Tjeter</button>
          </div>
          <div class="score-container hide">
            <div id="user-score">Demo Score</div>
            <button id="restart" onclick="playAudio2()">Luaj Perseri</button>
          </div>

          <audio id="restartAudio">
            <source src="../audio/finishAudio.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
          </audio>
          <audio id="startAudio">
            <source src="../audio/clapAudio.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
          </audio>
        </div>

        <!-- Loja 1 -->
        <div id="tic-tac-toe">
          <div id="board" class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="winning-message" id="winningMessage">
            <div class="winning-message-text"></div>
            <button id="restartButton">Button</button>
          </div>
        </div>

        <!-- Loja 2 -->
        <div id="loja2">
          <h3>Score: <span id="result"></span></h3>

          <div id="grid"></div>
        </div>
      </div>
    </main>

</html>
