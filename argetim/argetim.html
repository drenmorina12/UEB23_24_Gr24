      <div class="main-content">
        <!-- Asosacioni -->
        <div id="asosacioni">
          <div class="asosacioni-text">
            <h3></h3>
          </div>
          <div class="asosacioni-content">
            <div class="asosacioni-buttons">
              <button class="asosacioni-button active" data-name="pergjithshem">
                Përgjithshëm
              </button>
              <button class="asosacioni-button" data-name="fizika">
                Fizikë
              </button>
              <button class="asosacioni-button" data-name="matematika">
                Matematikë
              </button>

              <button class="reset-button">Reset</button>
            </div>
            <div class="asosacioni-table-container">
              <div id="asosacioni-table"></div>
            </div>
          </div>
        </div>
        <div id="kuizi">
          <div class="testing-div"></div>
          <div class="testing-div"></div>
          <div class="testing-div"></div>
        </div>

        <div id="loja1">
          <div class="container">
            <section class="tools-board">
              <div class="row">
                <label class="title">Format</label>
                <ul class="options">
                  <li class="option tool" id="rectangle">
                    <img src="icons/rectangle.svg" alt="" />
                    <span>Drejtkëndësh</span>
                  </li>
                  <li class="option tool" id="circle">
                    <img src="icons/circle.svg" alt="" />
                    <span>Rreth</span>
                  </li>
                  <li class="option tool" id="triangle">
                    <img src="icons/triangle.svg" alt="" />
                    <span>Trekëndësh</span>
                  </li>
                  <li class="option">
                    <input type="checkbox" id="fill-color" />
                    <label for="fill-color">Mbush ngjyrën</label>
                  </li>
                </ul>
              </div>
              <div class="row">
                <label class="title">Opsionet</label>
                <ul class="options">
                  <li class="option active tool" id="brush">
                    <img src="icons/brush.svg" alt="" />
                    <span>Lapsi</span>
                  </li>
                  <li class="option tool" id="eraser">
                    <img src="icons/eraser.svg" alt="" />
                    <span>Goma</span>
                  </li>
                  <li class="option">
                    <input
                      type="range"
                      id="size-slider"
                      min="1"
                      max="30"
                      value="5"
                    />
                  </li>
                </ul>
              </div>
              <div class="row colors">
                <label class="title">Ngjyrat</label>
                <ul class="options">
                  <li class="option"></li>
                  <li class="option selected"></li>
                  <li class="option"></li>
                  <li class="option"></li>
                  <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7" />
                  </li>
                </ul>
              </div>
              <div class="row buttons">
                <button class="clear-canvas">Pastro</button>
                <button class="save-img">Ruaj Shënimet</button>
              </div>
            </section>
            <section class="drawing-board">
              <canvas></canvas>
            </section>
          </div>
        </div>
        <div id="loja2"></div>
      </div>
